name: Code Format

on:
  push:
    branches: [main]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
  workflow_dispatch:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Run clang-format
        run: |
          find src HandTracker -name '*.cpp' -o -name '*.h' -o -name '*.hpp' | \
            xargs clang-format-18 -i

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code with clang-format"
          file_pattern: "*.cpp *.h *.hpp"
