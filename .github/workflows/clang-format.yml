name: Code Format

on:
  push:
    branches: [main]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '.clang-format'
      - '.github/workflows/clang-format.yml'
  workflow_dispatch:

jobs:
  clang-format:
    # Skip if commit is from this workflow (auto-format PR merge)
    if: "!contains(github.event.head_commit.message, 'style: auto-format code with clang-format')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Run clang-format
        run: |
          find src HandTracker -name '*.cpp' -o -name '*.h' -o -name '*.hpp' | \
            xargs clang-format-18 -i

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: auto-format
          title: "style: auto-format code with clang-format"
          body: |
            This PR was automatically generated by the clang-format workflow.
            
            Please review the formatting changes before merging.
          commit-message: "style: auto-format code with clang-format"
          labels: automated
          delete-branch: true
